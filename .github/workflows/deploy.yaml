name: Deploy Application

on:
  workflow_dispatch:    # ← This line is crucial!
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      branch:
        description: 'Source branch'
        required: true
        default: 'main'

env:
  ENVIRONMENT: ${{ github.event.inputs.environment }}
  BRANCH: ${{ github.event.inputs.branch }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to ${{ github.event.inputs.environment }}
    
    steps:
      - name: 🏁 Deployment Started
        run: |
          echo "🚀 Starting deployment process..."
          echo "📦 Environment: ${{ github.event.inputs.environment }}"
          echo "🌿 Branch: ${{ github.event.inputs.branch }}"
          echo "👤 Triggered by: ${{ github.actor }}"
          echo "⏰ Started at: $(date)"
      
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 🔨 Build Application
        run: |
          echo "🏗️  Building application for ${{ github.event.inputs.environment }}..."
          npm install
          npm run build
          echo "✅ Build completed successfully!"
      
      - name: 🧪 Run Tests
        run: |
          echo "🔬 Running tests for ${{ github.event.inputs.environment }} environment..."
          npm test
          echo "✅ All tests passed!"
      
      - name: 🚀 Deploy Application
        run: |
          echo "📦 Deploying to ${{ github.event.inputs.environment }} environment..."
          docker build -t backstage-demo-app:${{ github.sha }} .
          docker tag backstage-demo-app:${{ github.sha }} backstage-demo-app:${{ github.event.inputs.environment }}-latest
          echo "✅ Deployment completed successfully!"
      
      - name: 🔍 Health Check
        run: |
          echo "🏥 Running health checks..."
          node src/app.js &
          APP_PID=$!
          sleep 3
          curl -f http://localhost:3000/health || exit 1
          kill $APP_PID
          echo "✅ Health check passed!"
      
      - name: 🏆 Success Summary
        run: |
          echo "🎉 DEPLOYMENT SUCCESSFUL! 🎉"
          echo "✅ Environment: ${{ github.event.inputs.environment }}"
          echo "✅ Branch: ${{ github.event.inputs.branch }}"
          echo "✅ Build: Completed"
          echo "✅ Tests: Passed"
          echo "✅ Deployment: Success"
          echo "✅ Health Check: Passed"
          echo "🚀 Application is now live in ${{ github.event.inputs.environment }}!"
